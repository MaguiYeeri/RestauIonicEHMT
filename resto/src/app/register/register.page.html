<ion-header>
  <ion-toolbar>
  <ion-title>Inscription</ion-title>
  <ion-buttons slot="start">
  <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
  </ion-header>


<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Page d'insciption</h4>
      </div>
  <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nom d'utilisateur</ion-label>
        <ion-input formControlName="identifier"></ion-input>
      </ion-item>
      <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Confirmer le mot de passe</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full">S'inscrire</ion-button>
  </form>
    </ion-col>
  </ion-row>
</ion-grid>
